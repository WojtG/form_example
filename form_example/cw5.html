<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./cw5.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>freeCodeCamp Survey Form</h1>
        <p class="desc">Thank you for taking the time to help us improve the platform</p>
      </header>
      <div class="form">
        <form method="post" action="#">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="name"
            placeholder="Enter your name"
            required
          />
          <label for="emial">Email</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="email"
            placeholder="Enter your email"
            required
          />
          <label for="age">Age <span style="font-size:0.8em">(optional)</span></label>
          <input
            type="number"
            id="age"
            name="age"
            required
            placeholder="Age"
            min="10"
            max="100"
          />
          <label for="role"
            >Which option best describes your current role?</label
          >
          <select id="role" name="role">
            <option disabled selected>Select current role</option>
            <option style="color:black">Student</option>
            <option style="color:black">Full time job</option>
            <option style="color:black">Other</option>
          </select>
          <p>Would you recommend freeCodeCamp to a friend?</p> <br>
          <input type="radio" name="opt" id="opt1" checked />
          <label  class="shrinkfont" for="opt1">Yes</label> <br>
          <input type="radio" name="opt" id="opt2" />
          <label  class="shrinkfont" for="opt2 ">No</label> <br>
          <input type="radio" name="opt" id="opt3" />
          <label  class="shrinkfont" for="opt3">Maybe</label> <br>
           <label>What is your favorite feature of freeCodeCamp?</label>
          <select id="preferences" name="preferences">
            <option disabled selected>Select an option</option>
            <option style="color:black">Challenges</option>
            <option style="color:black">Projects</option>
            <option style="color:black">Other</option>
          </select>
          <p>What would you like to see improved? <span style="font-size:0.8em">(Check all that apply)</span></p> <br>
          <input type="checkbox" id="like1" name="likes" />
          <label  class="shrinkfont" for="like1 ">Front-end Projects</label> <br>
          <input type="checkbox" id="like2" name="likes" />
          <label  class="shrinkfont" for="like2 ">Back-end Projects</label> <br>
          <input type="checkbox" id="like3" name="likes" />
          <label class="shrinkfont" for="like3 ">Challenges</label> <br>
          <input type="checkbox" id="like4" name="likes" />
          <label class="shrinkfont" for="like4 ">Videos</label> <br>
          <input type="checkbox" id="like5" name="likes" />
          <label class="shrinkfont" for="like5">Wiki</label> <br>
          <input type="checkbox" id="like6" name="likes" />
          <label class="shrinkfont" for="like6 ">Forum</label> <br>
          <label for="area">Any comments or suggestions?</label>
          <textarea
            id="area"
            name="area"
            rows="5"
            placeholder="Enter your comments here..."
          ></textarea>
          <input class="button_style" type="submit" value="Submit" />
        </form>
      </div>
    </div>
  </body>
</html>
